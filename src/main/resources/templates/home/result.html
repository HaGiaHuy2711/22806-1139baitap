<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả liên hệ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-body">

            <h2 class="text-center mb-4">Kết quả liên hệ</h2>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Họ tên:</strong> <span th:text="${name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Email:</strong> <span th:text="${email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Tin nhắn:</strong> <span th:text="${message}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Ngày gửi:</strong> <span th:text="${date}"></span>
                </li>
            </ul>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
