<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Book</title>

    <!-- Bootstrap + custom css -->
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>

<!-- HEADER -->
<th:block th:replace="~{layout::header}"></th:block>

<div class="container mt-4">
    <h2 class="mb-4">Add Book</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post">

        <div class="col-6 mb-3">
            <label class="form-label">Id</label>
            <input class="form-control" type="number" th:field="*{id}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" type="text" th:field="*{title}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label">Author</label>
            <input class="form-control" type="text" th:field="*{author}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" required>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label">Category</label>
            <input class="form-control" type="text" th:field="*{category}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/books}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

<!-- FOOTER -->
<th:block th:replace="~{layout::footer}"></th:block>

</body>
</html>
