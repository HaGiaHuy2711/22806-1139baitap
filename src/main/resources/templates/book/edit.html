<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>

    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>

<th:block th:replace="~{layout::header}"></th:block>

<div class="container mt-4">
    <h2>Edit Book</h2>

    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/books/edit}" th:object="${book}" method="post">

                <!-- ID hidden -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" th:field="*{title}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input class="form-control" type="text" th:field="*{author}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{price}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input class="form-control" type="text" th:field="*{category}">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary ms-2">
                    Back to List
                </a>

            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
