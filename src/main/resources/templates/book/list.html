<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>

    <!-- CSS -->
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: custom-css}"></th:block>
</head>

<body>

<!-- Header -->
<th:block th:replace="~{layout :: header}"></th:block>

<div class="container mt-4">

    <!-- Title + Search -->
    <div class="row mb-3">
        <div class="col-md-12">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <h2>My Book List</h2>
                    <form class="d-flex"
                          th:action="@{/books/search}"
                          method="get">
                        <input class="form-control me-2"
                               type="search"
                               placeholder="Search"
                               aria-label="Search"
                               name="keyword">
                        <button class="btn btn-outline-success"
                                type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <!-- Book Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='id')}">Id</a>
            </th>
            <th>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='title')}">Title</a>
            </th>
            <th>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='author')}">Author</a>
            </th>
            <th>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='price')}">Price</a>
            </th>
            <th>
                <a th:href="@{/books(pageNo=${currentPage}, sortBy='category')}">Category</a>
            </th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>
            <td>
                <!-- Edit -->
                <a class="btn btn-primary btn-sm" sec:authorize="hasRole('ADMIN')"
                   th:href="@{/books/edit/{id}(id=${book.id})}">
                    Edit
                </a>

                <!-- Delete -->
                <a class="btn btn-danger btn-sm" sec:authorize="hasRole('ADMIN')"
                   th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure you want to delete this book?')">
                    Delete
                </a>

                <!-- Add to cart -->
                <form th:action="@{/books/add-to-cart}"
                      method="post"
                      class="d-inline">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <input type="hidden" name="name" th:value="${book.title}">
                    <input type="hidden" name="price" th:value="${book.price}">
                    <button type="submit"
                            class="btn btn-success btn-sm"
                            onclick="return confirm('Are you sure you want to add this book to cart?')">
                        Add to cart
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Pagination -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center pagination-sm">
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages)}"
            th:classappend="${currentPage == i} ? 'active'">
            <a class="page-link"
               th:href="@{/books(pageNo=${i})}"
               th:text="${i}">
            </a>
        </li>
    </ul>
</nav>

<!-- Footer -->
<th:block th:replace="~{layout :: footer}"></th:block>

</body>
</html>
